<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet" type="text/css" />
<title>Image Comparison Slider</title>
<style>
  
</style>
</head>
<body>
  <h1>Image to pixel Image</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button id="downloadBtn">Download Pixelated Image</button>
  <div class="container" id="container">
    <input class="slider" type="range" id="slider" min="0" max="100" value="50">
    <canvas id="originalCanvas"></canvas>
    <canvas id="pixelatedCanvas"></canvas>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
